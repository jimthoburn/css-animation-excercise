<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Luigi’s Mansion</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
  <link rel="stylesheet" href="/style.css" />
  <script src="/script.js" defer></script>
</head>
<body>

<h1>Luigi’s Mansion</h1>

<figure>
  <img src="https://jimthoburn.com/codepen/ZMzVOW-luigis-mansion/luigis-mansion-without-orb.png" width="800" height="600" alt="Luigi’s Mansion" />

  <img src="https://jimthoburn.com/codepen/ZMzVOW-luigis-mansion/ghost.svg" width="55" alt="Ghost" class="ghost ghost-1" />
  <span class="shadow shadow-1"></span>

  <img src="https://jimthoburn.com/codepen/ZMzVOW-luigis-mansion/ghost-reverse.svg" width="55" alt="Ghost" class="ghost ghost-2" />
  <span class="shadow shadow-2"></span>

  <img src="https://jimthoburn.com/codepen/ZMzVOW-luigis-mansion/ghost-reverse.svg" width="55" alt="Ghost" class="ghost ghost-3" />
  <span class="shadow shadow-3"></span>

  <span class="eye eye--left"></span>
  <span class="eye eye--right"></span>

  <span class="orb orb-1"></span>
  <span class="orb orb-2"></span>
  <span class="orb orb-3"></span>
</figure>

<p>Artwork by <a href="https://dribbble.com/shots/4491570-Luigi-s-Mansion-Discord-Overworld-Snippets">Alex Pasquarella</a></p>

</body>
</html>
